<p-toast></p-toast>
<div class="admin-page">
  <p-card
    [header]="editMode ? 'Edit User' : 'Add User'"
    subheader="You can add and edit categories here"
  >
    <div class="grid mb-5">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button
              (onClick)="onSubmit()"
              styleClass="p-button-primary mr-3"
              [label]="editMode ? 'Update' : 'Create'"
              icon="pi pi-plus"
            ></p-button>
            <p-button
              (onClick)="onCancel()"
              styleClass="p-button-secondary"
              label="Cancel"
              icon="pi pi-plus"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <form [formGroup]="form">
          <div class="grid">
            <div class="col-12">
              <div class="formgrid grid">
                <div class="field col-4">
                  <label for="name">Name</label>
                  <input
                    pInputText
                    formControlName="name"
                    id="name"
                    type="text"
                    class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                  />
                  <small
                    *ngIf="form.controls.name.invalid && isSubmitted"
                    class="p-error"
                    >Name is required</small
                  >
                </div>
                <div class="field col-4">
                  <label for="email">Email</label>
                  <input
                    pInputText
                    formControlName="email"
                    id="email"
                    type="text"
                    class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                  />
                  <small
                    *ngIf="form.controls.email.invalid && isSubmitted"
                    class="p-error"
                    ><span *ngIf="form.controls.email.errors.required">Email is required</span><span *ngIf="form.controls.email.errors.email">Email is invalid</span></small
                  >
                </div>
                <div class="field col-4">
                  <label for="password">Password</label>
                  <input
                    pInputText
                    formControlName="password"
                    id="password"
                    type="text"
                    class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                  />
                  <small
                    *ngIf="form.controls.password.invalid && isSubmitted"
                    class="p-error"
                    >Password is required</small
                  >
                </div>
                <div class="field col-4">
                  <label for="color">Phone</label><br />
                  <p-inputMask
                  [style]="{ width: '100%' }"
                    mask="999-999-9999"
                    placeholder="999-999-9999"
                    formControlName="phone"
                  ></p-inputMask><br>
                  <small
                    *ngIf="form.controls.phone.invalid && isSubmitted"
                    class="p-error"
                    >Phone number is required</small
                  >
                </div>
                <div class="field col-8">
                  <label for="isAdmin">In Admin</label><br />
                  <p-inputSwitch formControlName="isAdmin"></p-inputSwitch>
                </div>
                <br />
                <div class="field col-4">
                  <label for="street">Street</label>
                  <input
                    pInputText
                    formControlName="street"
                    id="street"
                    type="text"
                    class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                  />
                </div>
                <div class="field col-4">
                  <label for="apartment">Apartment</label>
                  <input
                    pInputText
                    formControlName="apartment"
                    id="apartment"
                    type="text"
                    class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                  />
                </div>
                <div class="field col-4">
                  <label for="zip">Zip Code</label>
                  <input
                    pInputText
                    formControlName="zip"
                    id="zip"
                    type="text"
                    class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                  />
                </div>
                <div class="field col-4">
                  <label for="city">City</label>
                  <input
                    pInputText
                    formControlName="city"
                    id="city"
                    type="text"
                    class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                  />
                </div>
                <div class="field col-4">
                  <label for="country">Country</label><br />
                  <p-dropdown
                    [style]="{ width: '100%' }"
                    [options]="countries"
                    optionLabel="name"
                    optionValue="id"
                    [filter]="true"
                    filterBy="name"
                    [showClear]="true"
                    formControlName="country"
                    placeholder="Select a Country"
                  ></p-dropdown>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
