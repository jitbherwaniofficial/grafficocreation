<p-toast></p-toast>
<div class="admin-page">
  <p-card
    [header]="editMode ? 'Edit Product' : 'Add Product'"
    subheader="You can add and edit products here"
  >
    <div class="grid mb-5">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button
              (onClick)="onSubmit()"
              styleClass="p-button-primary mr-3"
              [label]="editMode ? 'Update' : 'Create'"
              icon="pi pi-plus"
            ></p-button>
            <p-button
              (onClick)="onCancel()"
              styleClass="p-button-secondary"
              label="Cancel"
              icon="pi pi-plus"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <form [formGroup]="form">
          <div class="grid">
            <div class="col-12">
              <div class="formgrid p-fluid grid">
                <div class="field col">
                  <label for="name">Name</label>
                  <input
                    formControlName="name"
                    id="name"
                    type="text"
                    class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                  />
                  <small
                    *ngIf="form.controls.name.invalid && isSubmitted"
                    class="p-error"
                    >Name is required</small
                  >
                </div>
                <div class="field col">
                  <label for="brand">Brand</label>
                  <input
                    formControlName="brand"
                    id="brand"
                    type="text"
                    class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                  />
                  <small
                    *ngIf="form.controls.brand.invalid && isSubmitted"
                    class="p-error"
                    >Brand is required</small
                  >
                </div>
                <div class="field col">
                  <label for="price">Price</label><br />
                  <p-inputNumber
                    formControlName="price"
                    mode="decimal"
                    inputId="price"
                    [useGrouping]="false"
                  >
                  </p-inputNumber>
                  <small
                    *ngIf="form.controls.price.invalid && isSubmitted"
                    class="p-error"
                    >Price is required</small
                  >
                </div>
              </div>
              <div class="formgrid p-fluid grid">
                <div class="field col-4">
                  <label for="countInStock">countInStock</label><br />
                  <p-inputNumber
                    formControlName="countInStock"
                    mode="decimal"
                    inputId="countInStock"
                    [useGrouping]="false"
                  >
                  </p-inputNumber>
                  <small
                    *ngIf="form.controls.countInStock.invalid && isSubmitted"
                    class="p-error"
                    >Count In Stock is required</small
                  >
                </div>
                <div class="field col-4">
                  <label for="category">Category</label><br />
                  <p-dropdown
                    [options]="categories"
                    formControlName="category"
                    optionLabel="name"
                    optionValue="id"
                    [filter]="true"
                    filterBy="name"
                    [showClear]="true"
                    placeholder="Select a Category"
                  ></p-dropdown>
                  <small
                    *ngIf="form.controls.category.invalid && isSubmitted"
                    class="p-error"
                    >Category is required</small
                  >
                </div>
                <div class="field col-4">
                  <label for="isFeatured">Is Featured</label><br />
                  <p-inputSwitch formControlName="isFeatured"></p-inputSwitch>
                </div>
                <div class="field col-12">
                  <label for="description">Description</label><br />
                  <textarea
                    pInputTextarea
                    formControlName="description"
                    [rows]="7"
                    [cols]="30"
                  ></textarea>
                  <small
                    *ngIf="form.controls.description.invalid && isSubmitted"
                    class="p-error"
                    >Description is required</small
                  >
                </div>
                <div class="field col-12">
                  <label for="richDescription">Product Details</label><br />
                  <p-editor
                    formControlName="richDescription"
                    [style]="{ height: '320px' }"
                  ></p-editor>
                </div>
                <div class="field col-12">
                  <label for="name">Main Image</label>
                  <input
                    type="file"
                    class="p-inputtext"
                    accept="image/*"
                    (change)="onImageUpload($event)"
                  />
                  <small
                    *ngIf="form.controls.image.invalid && isSubmitted"
                    class="p-error"
                    >Image is required</small
                  >
                  <div class="col-2 pl-0 pt-2">
                    <img style="width: 100%" [src]="imageDisplay" alt="" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
