<p-toast></p-toast>
<div class="admin-page">
  <p-card
    [header]="editMode? 'Edit Category' : 'Add Category' "
    subheader="You can add and edit categories here"
  >
    <div class="grid mb-5">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button
              (click)="onSubmit()"
              styleClass="p-button-primary mr-3"
              [label]="editMode? 'Update' : 'Create' "
              icon="pi pi-plus"
            ></p-button>
            <p-button
              (click)="onCancel()"
              styleClass="p-button-secondary"
              label="Cancel"
              icon="pi pi-plus"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <form [formGroup]="form">
          <div class="grid">
            <div class="col-12">
              <div class="formgrid grid">
                <div class="field col">
                  <label for="name">Name</label>
                  <input
                  formControlName="name"
                    id="name"
                    type="text"
                    class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                  />
                  <small *ngIf="form.controls.name.invalid && isSubmitted" class="p-error">Name is required</small>
                </div>
                <div class="field col">
                  <label for="icon">Icon</label>
                  <input
                  formControlName="icon"
                    id="icon"
                    type="text"
                    class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                  />
                  <small *ngIf="form.controls.icon.invalid && isSubmitted" class="p-error">Icon is required</small>
                </div>
                <div class="field col">
                  <label for="color">Color</label><br>
                  <p-colorPicker formControlName="color"></p-colorPicker>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
