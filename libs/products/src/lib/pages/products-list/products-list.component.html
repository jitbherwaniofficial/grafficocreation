<div class="products-page">
  <div class="grid">
    <div class="col-3" *ngIf="!isCategoryPage">
      <h3>Categories</h3>
      <div
        class="field-checkbox animate__animated animate__fadeInRight"
        *ngFor="let category of categories"
      >
        <p-checkbox
          [(ngModel)]="category.checked"
          [binary]="true"
          [inputId]="'category.id'"
          (onChange)="categoryFilter()"
        ></p-checkbox>
        <label for="{{ category.id }}">{{ category.name }}</label>
      </div>
    </div>
    <div [ngClass]="{'col-9': !isCategoryPage, 'col-12': isCategoryPage}">
      <div class="grid animate__animated animate__fadeInUp" *ngIf="products">
        <div [ngClass]="{'col-4': !isCategoryPage, 'col-3': isCategoryPage}" *ngFor="let product of products">
          <products-product-item [product]="product"></products-product-item>
        </div>
      </div>
    </div>
  </div>
</div>
