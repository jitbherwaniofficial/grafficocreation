<div
  class="product-item"
  *ngIf="product"
  
>
  <div class="product-item-wrapper">
    <img [src]="product.image" [routerLink]="'/products/' + product.id" class="image" alt="" />
    <h3 class="name">{{ product.name }}</h3>
    <h4 class="price">{{ product.price | currency: 'INR' }}</h4>
    <p-button
      styleClass="mt-4 add-to-cart"
      label="Add to cart"
      (onClick)="addProductToCart()"
      icon="pi pi-shopping-cart"
    ></p-button>
  </div>
</div>
